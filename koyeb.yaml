name: eaglercraft-server
service:
  name: eaglercraft
  ports:
    - port: 25567
      protocol: tcp
    - port: 25566
      protocol: tcp
    - port: 25565
      protocol: tcp
  instance_type: micro
  env:
    - name: JAVA_OPTS
      value: "-Xmx450M"
    - name: EAGLERXBUNGEE_STFU
      value: "true"
  scaling:
    min: 1
    max: 1
  healthCheck:
    tcpSocket:
      port: 25566
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 3
  docker:
    command: ["./start.sh"]
