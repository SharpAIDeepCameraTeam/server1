name: eaglercraft
service:
  name: eaglercraft
  ports:
    - port: 8081
      protocol: http
    - port: 25565
      protocol: tcp
  routes:
    - path: /
      port: 8081
  scaling:
    min: 1
    max: 1
  env:
    - name: JAVA_OPTS
      value: "-Xmx450M"
  healthCheck:
    port: 8081
    path: /
    initialDelay: 30s
    interval: 15s
    timeout: 5s
    successThreshold: 1
    failureThreshold: 3
