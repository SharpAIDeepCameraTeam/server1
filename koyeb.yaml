name: eaglercraft-server
service:
  name: eaglercraft
  ports:
    - port: 25565
      protocol: tcp
    - port: 25566
      protocol: tcp
  instance_type: micro
  env:
    - name: JAVA_OPTS
      value: "-Xmx450M"
    - name: EAGLERXBUNGEE_STFU
      value: "true"
  scaling:
    min: 1
    max: 1
  healthCheck:
    tcpSocket:
      port: 25565
    initialDelaySeconds: 120
    periodSeconds: 30
    timeoutSeconds: 20
    successThreshold: 1
    failureThreshold: 5
  docker:
    image: openjdk:8-jre-slim
    command: ["sh", "-c", "chmod +x /app/start.sh && /app/start.sh"]
